<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ertsul blog</title>
  <style>
    body {
      background-color: snow;
    }

    .container {
      box-sizing: border-box;
      padding-top: 10px;
      text-align: center;
    }

    a {
      font-size: 20px;
      font-weight: bold;
      color: #3674d0;
      text-decoration: none;
      transition: .6s;
    }

    a:hover {
      color: #183e76;
    }
  </style>
</head>

<body>
  <div class="container">
    <a id="blog-link" href="/blog/">Ertsul's Blog &raquo; </a>
  </div>
</body>
<script>
  window.onload = function () {
    setTimeout(() => {
      const blogLink = document.getElementById('blog-link')
      blogLink.click()
    }, 100);
  }
</script>

</html>
